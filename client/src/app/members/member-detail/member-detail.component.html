<div class="row">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './asset/user.png'}}" alt="{{member.knownAs}}"
            class="card-img-top img-thumbnail">
            <div class="card-body">
                <div class="mb-2" *ngIf="(presence.onlineUsers$ | async).includes(member.username)">
                    <i class="fa fa-user-circle text-success">Online now</i>
                </div>
                <div>
                    <strong>Location</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active</strong>
                    <p>{{member.lastActive | date}}</p>
                </div>
                <div>
                    <strong>Account Created</strong>
                    <p>{{member.created | date: 'dd MMM YYYY'}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">like</button>
                    <button (click)="selectTab(3)" class="btn btn-success">messages</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-6">
        <tabset class="member-tabset" #memberTabs>
            <tab heading="about {{member.knownAs}}" (selectTab)="onTabActivatied($event)">
                <h4>Description</h4>
                <p>{{member.introduction}}</p>
                <h4>Looking for</h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab heading="Interests" (selectTab)="onTabActivatied($event)">
                <h4>Interests</h4>
                <p>{{member.interests}}</p>
            </tab>
            <tab heading="Photos" (selectTab)="onTabActivatied($event)">
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
            </tab>
            <tab heading="Messages" (selectTab)="onTabActivatied($event)">
                <app-member-messages [username]="member.username"></app-member-messages>
            </tab>
        </tabset>
    </div>
</div>
